<!-- templates/pago/_pago_form.html -->
<form method="POST" enctype="multipart/form-data"
      {% if pago %}
        hx-post="{% url 'doctor:htmx_pago_save' pago.id %}"
      {% else %}
        hx-post="{% url 'doctor:htmx_pago_save' %}"
      {% endif %}
      hx-target="#pago-{{ pago.id|default:'nuevo' }}"
      hx-swap="outerHTML">
  {% csrf_token %}
  <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
    {{ form.as_p }}
  </div>
  <div class="mt-4 flex justify-end space-x-2">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Guardar</button>
    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded"
            onclick="document.getElementById('pago-form').innerHTML = '';">Cancelar</button>
  </div>
</form>
