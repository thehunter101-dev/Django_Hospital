<!-- templates/pago/spa.html -->
{% extends 'home.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="p-6">
  <h1 class="text-2xl font-bold mb-4">{{ title1 }}</h1>

  <div id="pago-list" hx-get="{% url 'doctor:htmx_pago_list' %}" hx-trigger="load" hx-target="#pago-list" hx-swap="innerHTML">
    <!-- Aquí se cargará la lista de pagos -->
  </div>

  <div class="mt-4">
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      hx-get="{% url 'doctor:htmx_pago_create' %}"
      hx-target="#pago-form"
      hx-swap="innerHTML"
    >
      Nuevo Pago
    </button>
  </div>

  <div id="pago-form" class="mt-6">
    <!-- Aquí se cargará el formulario de pago -->
  </div>
</section>
{% endblock %}
